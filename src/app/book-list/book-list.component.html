<div class="ui middle aligned selection divided list">
  <a *ngFor="let book of books" class="item">
    <img class="ui tiny image"
     *ngIf="book.thumnails"
     [src]="book.thumnails[0].url">
    <div class="content">
      <div class="header">{{ book.title }}</div>
      <div class="descriptioin"> {{book.subtitle }} </div>
      <div class="metadata">
        <span *ngFor="let author of book.authors; last as l"> {{ author }}<span *ngIf="!l">, </span>
        </span>
      </div>
      <div class="extra">ISBN {{ book.isbn }} </div>
    </div>
  </a>
</div>
